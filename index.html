<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="card">
            <div class="card-header fs-4 font-weight-bold">
                Payment form example
            </div>
            <div class="card-body">
                <!-- Alert -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-sm" role="alert">
                            Some fiedls are missing
                        </div>
                    </div>
                </div>
                <!-- Primera fila CARD con Grid -->
                <div class="row">
                    <div class="col-md-5">
                        <label for="inputPassword4" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0">$</span>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <!-- Datos nombres -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="email" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="Lastname" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="Lastname">
                    </div>
                </div>
                <!-- Datos DirecciÃ³n -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>
                            <option value="texas">Texas</option>
                            <option value="oregon">Oregon</option>
                            <option value="washington">Washington</option>
                            <option value="seattle">Seattle</option>
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <!-- Pago y mensaje -->
                <div class="row mt-3">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label d-flex flex-colum">We accept:</label>
                            <div class="d-inline-block bg-secondary rounded-3">
                                <div class="form-check form-check-inline ms-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                        value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-muted fuente">
                                Add any notes here.
                              </p>
                        </div>
                    </div>
                </div>



            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <a href="#" class="btn btn-secondary ml-auto mx-2">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
